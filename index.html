<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <h1 class="sr-only">summary component challenge from Frontend Mentor</h1>
      <section class="container">
        <article class="container_result">
          <h3>Your Result</h3>
          <aside class="result">
            <p class="result_total">76</p>
            <p class="result_possible">of 100</p>
          </aside>
          <h2>Great</h2>
          <p class="comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
        <article class="container_summary">
          <h3>Summary</h3>
          <aside class="container_summary_main">
            <div class="item container_summary_reaction">
              <figure>
                <img src="./assets/images/icon-reaction.svg" alt="" />
              </figure>
              <p>Reaction</p>
              <span>
                <mark>80 </mark>
                <em> / 100 </em>
              </span>
            </div>
            <div class="item container_summary_memory">
              <figure>
                <img src="./assets/images/icon-memory.svg" alt="" />
              </figure>
              <p>Memory</p>
              <span>
                <mark>92 </mark>
                <em> / 100</em>
              </span>
            </div>
            <div class="item container_summary_verbal">
              <figure>
                <img src="./assets/images/icon-verbal.svg" alt="" />
              </figure>
              <p>Verbal</p>
              <span>
                <mark>61</mark>
                <em> / 100</em>
              </span>
            </div>
            <div class="item container_summary_visual">
              <figure>
                <img src="./assets/images/icon-visual.svg" alt="" />
              </figure>
              <p>Visual</p>
              <span>
                <mark>72 </mark>
                <em> / 100</em>
              </span>
            </div>
          </aside>
          <button type="submit">Continue</button>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KikeBorda">kike Borda</a>.
    </footer>
  </body>
</html>
